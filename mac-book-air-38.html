<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./mac-book-air-38.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;0,500;0,600;0,700;1,400;1,600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Itim:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Josefin Sans:ital,wght@0,400;1,300&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Indie Flower:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Irish Grover:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="macbook-air-38" id="macBookAir38">
      <div class="material-symbolsmode-comment-">
        <img class="vector-icon" alt="" src="public/vector.svg" />
        <div class="homeobot">HomeoBot</div>
      </div>
      <img class="vector-icon1" alt="" src="public/vector1.svg" /><img
        class="teenyiconschatbot-outline"
        alt=""
        src="public/teenyiconschatbotoutline.svg"
      /><img class="image-3-icon3" alt="" src="public/image-3@2x.png" />
      <div class="locate-pharmacy" id="locatePharmacyContainer">
        <div class="locate-pharmacy-child"></div>
        <div class="locate-nearby-pharmacy">Locate nearby pharmacy</div>
        <img class="image-5-icon" alt="" src="public/image-5@2x.png" /><img
          class="image-6-icon"
          alt=""
          src="public/image-6@2x.png"
        />
      </div>
      <div class="chatbot" id="chatbotContainer">
        <img class="image-4-icon" alt="" src="public/image-4@2x.png" />
        <div class="homeobot1"><p class="homeobot2">HomeoBot</p></div>
      </div>
      <div class="want-to-chat">Want to chat with us ?</div>
      <div class="or">OR</div>
      <div class="shop-online">
        <div class="shop-online-child"></div>
        <img class="image-7-icon" alt="" src="public/image-7@2x.png" />
        <div class="shop-for-medicines">Shop for medicines online</div>
      </div>
    </div>

    <script>
      var locatePharmacyContainer = document.getElementById(
        "locatePharmacyContainer"
      );
      if (locatePharmacyContainer) {
        locatePharmacyContainer.addEventListener("click", function (e) {
          window.location.href = "./mac-book-air-39.html";
        });
      }
      
      var chatbotContainer = document.getElementById("chatbotContainer");
      if (chatbotContainer) {
        chatbotContainer.addEventListener("click", function (e) {
          window.location.href = "./mac-book-air-40.html";
        });
      }
      
      var macBookAir38 = document.getElementById("macBookAir38");
      if (macBookAir38) {
        macBookAir38.addEventListener("click", function (e) {
          window.location.href = "./mac-book-air-40.html";
        });
      }
      </script>
  </body>
</html>
